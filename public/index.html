<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Budget App</title>
</head>
<body>
    <header> Badass Budgets </header>
    <main>
      <div id="main">

        <div class="container">
          <form class="cost-of-living-add">
            <!-- MO: labels are supposed to be for specific inputs. You might also want to add a placeholder so people know what to put where -->
            <label for="cost-input-item">Cost of Living Item</label>
            <input type="text" class="cost-of-living-add-item-input add-input" name="cost-input-item" placeholder="item">
            <label for="cost-input-amount">Cost of Living Amount</label>
            <input type="text" class="cost-of-living-add-amount-input add-input" name="cost-input-amount" placeholder="amount">
            <button class="cost-of-living-add-button">Add item</button>
          </form>

          <div class="item-list" >
            <h3>Cost of Living</h3>
            <ul class="cost-of-living"></ul>
          </div>
        </div>

        <div class="container">
          <form class="monthly-budget-add">
            <label for="add-input">Add Monthly Budget</label>
            <input type="text" class="monthly-budget-add-input" name="add-input" id="add-input" placeholder="amount">
            <button class="monthly-budget-add-button">Add item</button>
          </form>
          <div class="item-list"></div>
            <h3>Monthly Budget</h3>
            <div class="monthly-budget"></div>
          </div>
        </div>

        <div class="container">
          <form class="weekly-budget-add">
            <label for="add-input">Add weekly Budget</label>
            <input type="text" class="weekly-budget-add-input" name="add-input" id="add-input" placeholder="amount">
            <button class="weekly-budget-add-button">Add item</button>
          </form>
          <div class="item-list">
            <h3>Weekly Budget</h3>
            <div class="weekly-budget"></div>
          </div>
        </div>

        <div class="container">
          <form class="weekly-items-add">
            <label for="add-input-item">Weekley Items added</label>
            <input type="text" class="weekly-items-add-item-input add-input" name="add-input-item" placeholder="item">
            <label for="add-input-amount">Weekley Amount added</label>
            <input type="text" class="weekly-items-add-amount-input add-input" name="add-input-amount" placeholder="amount">
            <button class="weekly-items-add-button">Add item</button>
          </form>
          <div class="item-list">
            <h3>Weekly Items</h3>
            <ul class="weekly-items"></ul>
          </div>
        </div>

      </div>
    </main>


    <footer class="footer">Badass Budgets</footer>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
