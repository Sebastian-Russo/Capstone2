<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Budget App</title>
</head>
<body>
    <header>
    </header>
    <main>
      <div id="main">

        <div class="container">
          <form class="cost-of-living-add">
            <!-- MO: labels are supposed to be for specific inputs. You might also want to add a placeholder so people know what to put where -->
            <label for="add-input">Cost of Living</label>
            <!-- MO: you can't have multiple inputs with the same id's. you chould change the id's to classes -->
            <input type="text" class="cost-of-living-add-item-input" name="add-input" id="add-input">
            <input type="text" class="cost-of-living-add-amount-input" name="add-input" id="add-input">
            <button class="cost-of-living-add-button">Add item</button>
          </form>
          <ul class="cost-of-living"></ul>
        </div>

        <div class="container">
          <form class="monthly-budget-add">
            <label for="add-input">Add Monthly Budget</label>
            <input type="text" class="monthly-budget-add-input" name="add-input" id="add-input">
            <button class="monthly-budget-add-button">Add item</button>
          </form>
          <!-- MO: you should make this a <div> or <section> if it is just going to be a number (as indicated by your model) -->
          <!-- if it is not an array, its unwise to make this a list -->
          <ul class="monthly-budget"></ul>
        </div>

        <div class="container">
          <form class="weekly-budget-add">
            <label for="add-input">Add weekly Budget</label>
            <input type="text" class="weekly-budget-add-input" name="add-input" id="add-input">
            <button class="weekly-budget-add-button">Add item</button>
          </form>
          <!-- MO: you should consider wrapping this in a container div and giving it an <h2> or <h3> title of "weekly budget" -->
          <ul class="weekly-budget"></ul>
        </div>

        <div class="container">
          <form class="weekly-items-add">
            <label for="add-input">Cost of Living</label>
            <!-- MO: same here, change the id's to classes -->
            <input type="text" class="weekly-items-add-item-input" name="add-input" id="add-input">
            <input type="text" class="weekly-items-add-amount-input" name="add-input" id="add-input">
            <button class="weekly-items-add-button">Add item</button>
          </form>
          <!-- MO: you should consider wrapping this in a container div and giving it an <h2> or <h3> title of "weekly items" -->
          <ul class="weekly-items"></ul>
        </div>

      </div>
    </main>


    <footer class="footer">Badass Budgets</footer>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
